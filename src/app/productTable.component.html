<div class="my-2">
    <label>Tax Rate:</label>
    <select class="form-select" [value]="taxRate || 0" (change)="taxRate=$any($event).target.value">
        <option value="0">None</option>
        <option value="10">{{ 0.1 | percent }}</option>
        <option value="20">{{ 0.2 | percent }}</option>
        <option value="50">{{ 0.5 | percent }}</option>
        <option value="150">{{ 1.5 | percent }}</option>
    </select>
</div>

<table class="table table-sm table-bordered table-striped">
    <thead class="table-light">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *paFor="let item of getProducts() | filter:categoryFilter;
                    let i = index; let odd = odd;
                    let even = even" [class.table-info]="odd" [class.table-warning]="even" class="align-middle">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | addTax:(taxRate ?? 0 )| currency:"USD":"symbol":"2.2-2" }}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
