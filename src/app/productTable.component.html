<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *paFor="let item of getProducts() | keyvalue">
            <td>{{ item.key }}</td>
            <td>{{ item.value | json }}</td>
        </tr>
    </tbody>
</table>
