<div class="p-2">

    <div class="form-check m-2">
        <input type="checkbox" class="form-check-input" [(ngModel)]="showTable" />
        <label class="form-check-label">Show Table</label>
    </div>

    <table *paIf="showTable" class="table table-sm table-bordered table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <ng-template [paForOf]="getProducts()" let-item let-i="index" let-odd="odd" let-even="even">
                <tr [class.table-info]="odd" [class.table-warning]="even">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
