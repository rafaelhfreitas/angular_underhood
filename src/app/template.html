<div class="text-white">
    <div class="p-2" [ngClass]="getClassMap(1)">
        This first product is {{ model.getProduct(1)?.name }}.
    </div>
    <div class="p-2" [ngClass]="getClassMap(2)">
        This second product is {{ model.getProduct(2)?.name }}.
    </div>
    <div class="p-2" [ngClass]="{'bg-success': (model.getProduct(3)?.price ?? 0) < 50,'bg-info': (model.getProduct(3)?.price ?? 0) >= 50}">
        This third product is {{ model.getProduct(3)?.name }}.
    </div>

</div>
