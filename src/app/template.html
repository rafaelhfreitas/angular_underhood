    <div class="p-1">
        <table class="table table-sm table-bordered text-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let item of getProducts(); let i = index; let c = count; let odd = odd; let first = first; let last= last; trackBy:getKey"
                class="text-white" [class.bg-primary]="odd" [class.bg-info]="!odd" [class.bg-warning]="first || last">
                <td>{{ i + 1 }} of {{ c }}</td>
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td *ngIf="!last">{{item.price}}</td>
            </tr>
        </table>
    </div>
